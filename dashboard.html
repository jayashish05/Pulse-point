<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Setup</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.1/lottie.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-screen">
        <div id="lottie-animation" class="loading-animation"></div>
      </div>
    <div class="form-wrapper">
        <div class="form-container">
            <h1>Complete Your Profile</h1>
            <form id="user-info-form">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="number" id="age" placeholder="Age" required>
                <input type="email" id="email" placeholder="Enter Email" required>
                <select id="blood-group" required>
                    <option value="1">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
                <input type="tel" id="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>
                <input type="number" id="height" placeholder="Height (cm)" min="100" max="250" required>
                <input type="number" id="weight" placeholder="Weight (kg)" min="30" max="300" required>
                <select id="blood-group1" required>
                    <option value="2">Select Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
                <textarea id="tattoo" placeholder="Do you have a tattoo?" rows="2"></textarea>
                <textarea id="medical-history" placeholder="Medical History (if any)" rows="3"></textarea>

                <div class="location-access">
                    <p>Enable location access for emergency services:</p>
                    <button type="button" id="location-btn">Enable Location</button>
                </div>

                <button type="submit">Save Profile</button>
            </form>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
